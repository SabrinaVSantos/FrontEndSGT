<form [formGroup]="formulario">
    <div id="loading" style="text-align: center">
        <img id="loading-image" src="/assets/images/ajax-loader.gif" alt="Loading..." />
    </div>
    <h3 class="text-center">Editar</h3>
    <div class="form-group">
        Nome*: <input type="text" class="form-control input-underline input-lg" formControlName="nome" 
        id="nome" placeholder="Nome">
    </div>
    <div class="form-group">
        E-mail*: <input type="text" class="form-control input-underline input-lg" formControlName="email" 
        id="email" placeholder="email">
    </div>
    <div class="form-group">
        Matrícula*: <input type="number" class="form-control input-underline input-lg" formControlName="matricula" 
        id="matricula" placeholder="Matricula" readonly="true">
    </div>
    <div class="form-group">
        Período*: <input type="number" class="form-control input-underline input-lg" formControlName="periodo" 
        id="periodo" placeholder="Periodo">
    </div>
    <div class="form-group">
        Senha*: <input type="password" class="form-control input-underline input-lg" formControlName="senha" 
        name="senha"
                placeholder="Senha" (keydown.enter)="onCadastrar()"> 
    </div>
    <div class="btn-form">
        <button type="submit" class="btn btn-success" (click)="onCadastrar()"> Atualizar </button>&nbsp;
        <a class="btn btn-secondary" [routerLink]="['/alunos/listar']"> Cancelar </a>
    </div>
</form>
