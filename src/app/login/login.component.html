<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form [formGroup]="formulario">
                <div class="info-sistema">
                    <img src="assets/images/logoverde.png" class="logo" />
                </div>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="login" ng-model="name" 
                        class="form-control input-underline input-lg"
                            id="" placeholder="Matricula">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="senha"
                            formControlName="senha" placeholder="Senha" (keydown.enter)="onLoggedin()">
                        <!--<app-validator [field]="formulario.controls.senha"></app-validator>-->
                    </div>
                </div>
                <div>
                    <a class="link-default" [routerLink]="['/cadastrar']">Cadastrar-se</a>
                </div>
                <div class="btn-form">
                    <a class="btn btn-success"  (click)="onLoggedin()"> Entrar </a>
                </div>
            </form>
        </div>
    </div>
    

</div>
